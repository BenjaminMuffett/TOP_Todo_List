<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <div id="profile">
            <span class="dot"></span>
            <span id="user">Hello Bob! </span>
        </div>
        <div id="menu"></div>
        <div id="sidebar">
            <div>
                <button id="create-project">Create New Project</button>
            </div>
        </div>
        <div id="workspace">
            <div class="project" id="default-project">
                <div class="header" >
                    <div class="title" contenteditable="true">Default Project</div>
                    <button class="addTodo">+</button>
                </div>
            </div>
        </div>
    </div>
    <dialog id="newTodo">
        <form id="todo-form">
            <div>
                <label for="todo-title">Title</label>
                <input type="text" name="todo-title" id="todo-title" autofocus required>
            </div>
            <div>
                <label for="todo-description">Description</label>
                <input type="text" name="todo-description" id="todo-description">
            </div>
            <div>
                <label for="todo-dueDate">Due Date</label>
                <input type="date" name="todo-dueDate" id="todo-dueDate">
            </div>
            <div>
                <label for="todo-priority">Priority</label>
                <input type="number" name="todo-priority" id="todo-priority" min="0" max="2" value="0">
            </div>
            <div>
                <button id="cancelBtn" formnovalidate>Cancel</button>
                <button id="confirmBtn" value="default">Add Todo</button>
            </div>
        </form>
    </dialog>
</body>
</html>
